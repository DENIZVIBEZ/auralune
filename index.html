    <style>
      /* Simple pulse animation for countdown */
      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.7; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pulse-countdown {
        animation: pulse 1s ease-in-out infinite;
      }
    </style>
